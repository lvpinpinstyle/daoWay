<script type="text/html" id="temp3">
    {{each data.service}}
    <li class="item">
        <img class="img" src="{{$value.imgUrl}}">
        <div class="serviceName">
            <img class="icon" src="./images/home1.png">
            <span class="title">{{$value.title}}</span>
        </div>
        <div class="ratings">
            <span class="lefttitle">已接单{{$value.orderCount}}单</span>
            <span class="righttitle">好评{{$value.positiveRate}} </span>
        </div>
    </li>
    {{/each}}
</script>
<script type="text/html" id="temp4">
    {{each data.city}}

    </li>
    {{/each}}
</script>
<script>
    $(function () {
        $.get('/getService', function (data) {
            $('.left>.list').append(template('temp3', {data: data}));
        })
        $.get('/getCities', function (data) {
            $('.citieslist').append(template('temp4', {data: data}));
        })

        //点击更多消失
        $('.getmore>.more').click(function () {
            $('.getmore').css('display','none')
        })

        //头部定位问题
        const $header=$('.header')
        $(document).scroll(function () {
            if($(this).scrollTop()>66){
                $header.addClass('on')
            }else{
                $header.removeClass('on')

            }
        })

    })

    window.onload = function () {
